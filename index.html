<!DOCTYPE html>
<html>
<head>
    <title>Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 40px;
            margin: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        .btn-chatlog { background-color: #4CAF50; } /* green */
        .btn-duran { background-color: #2196F3; }   /* blue */
        button:hover { opacity: 0.85; }
    </style>
</head>
<body>

    <h1>Download Page</h1>

    <a href="chatlog.exe" download>
        <button class="btn-chatlog">Download Chatlog</button>
    </a>

    <a href="cheesesender.exe" download>
        <button class="btn-duran">Download Cheese Sender</button>
    </a>

</body>
</html>
